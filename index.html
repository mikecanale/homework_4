<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
          <h1 class="display-4">Coding Quiz Challenge</h1> <br>
          <p class="lead">Try to answer the following code related questions within the time limit. <br> Keep in mind that incorrect will penalize your score time by ten seconds. </p> <br>
          <hr class="my-4">

          <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
      </div>
      <div id="quiz">
          <div id="question">Question</div>
          <div id="answer1">Answer1</div>
          <div id="answer2">Answer2</div>
          <div id="answer3">Answer3</div>
          <div id="answer4">Answer4</div>
      </div>
      <br>
      <div>
          <h3 id="score"> Score:</h3>
      </div>
      <div>
          <h3 id="timer">Timer:</h3>
      </div>

      
      <div id="results"></div>
    
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="questions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
